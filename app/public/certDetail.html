    <!-- my custom CSS goes here -->
    <link rel="stylesheet" href="css/OCFR.css">

    <title>OCFR</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="nav-logo" href="home.html">O.C.F.R.</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="members.html">Members</a>
          </li>
          <li class="nav-item" style:"padding-left:10px">
            <a class="navbar-brand" href="certifications.html">Certifications</a>
          </li>
        </ul>
      </div>
    </nav>


    <br></br>
    <br></br>

    <div id="index">
      <table align="center" class="table table-bordered table-hover table-striped text-center">
        <thead>
          <tr>
            <th scope="col">Certification</th>
            <th scope="col">Agency</th>
            <th scope="col">Name</th>
            <th scope="col">AssignmentDate</th>
            <th scope="col">Expiration</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="m in certDetails">
            <td>{{ m.CertificationName }}</td>
            <td>{{ m.CertifyingAgency }}</td>
            <td>{{ m.FirstName }} {{ m.LastName }}</td>
            <td>{{ m.AssignmentDate }}</td>
            <td>{{ m.ExpirationPeriod }}</td>
          </tr>
        </tbody>
      </table>
    </div>



    <!-- END content -->

    <!-- Footer? Insert here -->

    <script src="js/index.js"></script>
